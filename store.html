<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Hospital Store ‚Äî Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root {
  --bg-start: #d5f4f9;
  --bg-end: #dbd9de;
  --primary-start: #26c6da;
  --primary-end: #009688;
  --text-dark: #03363d;
  --text-muted: #546e7a;
  --glass: rgba(255,255,255,0.7);
  --particle-color: rgba(38,198,218,0.25);
}

/* ===== BASE ===== */
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family:'Inter',sans-serif;
  background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
  color: var(--text-dark);
  min-height:100vh;
  overflow-x:hidden;
  position:relative;
}

/* ===== FLOATING BUBBLES ===== */
.particles {
  position: fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
}
.particle {
  position:absolute;
  border-radius:50%;
  background: var(--particle-color);
  animation: float linear infinite;
}
@keyframes float {
  0% { transform: translateY(0) scale(var(--scale)); opacity:0.3; }
  50% { opacity:0.6; }
  100% { transform: translateY(-120vh) scale(var(--scale)); opacity:0; }
}

/* ===== HEADER ===== */
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:25px 60px;
  background: var(--glass);
  backdrop-filter: blur(20px);
  position: sticky;
  top:0;
  z-index:10;
  box-shadow:0 15px 40px rgba(0,0,0,0.1);
  border-radius:32px;
}

.logo {
  font-family:'Poppins',sans-serif;
  font-size:1.8rem;
  font-weight:800;
  color: var(--primary-end);
}

.cart-btn {
  border:none;
  border-radius:30px;
  padding:12px 28px;
  font-size:1rem;
  font-weight:700;
  cursor:pointer;
  color:#fff;
  background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
  box-shadow:0 6px 16px rgba(0,0,0,0.15);
  transition: all 0.3s ease;
}
.cart-btn:hover {
  transform: translateY(-4px) scale(1.06);
  box-shadow: 0 12px 28px rgba(0,0,0,0.15), 0 0 20px var(--primary-start);
}

/* ===== HERO ===== */
.hero {
  text-align:center;
  padding:100px 60px 60px;
  position:relative;
  z-index:5;
}
.hero h1 {
  font-family:'Poppins',sans-serif;
  font-size:2.8rem;
  margin-bottom:15px;
  color: var(--primary-end);
}
.hero p {
  font-size:1.2rem;
  color: var(--text-muted);
  margin-bottom:40px;
}

/* ===== STORE GRID ===== */
.store {
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(280px, 1fr));
  gap:40px;
  padding:60px;
  max-width:1200px;
  margin:0 auto;
  position:relative;
  z-index:5;
}

.product-card {
  background: var(--glass);
  backdrop-filter: blur(20px);
  border-radius:32px;
  padding:30px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  opacity:0;
  animation: fadeUp 1s ease forwards;
}
.product-card:nth-child(1) { animation-delay:0.2s; }
.product-card:nth-child(2) { animation-delay:0.4s; }
.product-card:nth-child(3) { animation-delay:0.6s; }
.product-card:nth-child(4) { animation-delay:0.8s; }
.product-card:nth-child(5) { animation-delay:1s; }
.product-card:nth-child(6) { animation-delay:1.2s; }

.product-card:hover {
  transform: translateY(-4px) scale(1.06);
  box-shadow:0 12px 28px rgba(0,0,0,0.15), 0 0 20px var(--primary-start);
}

.product-title {
  font-size:1.4rem;
  font-weight:700;
  margin-bottom:20px;
  color: var(--text-dark);
}

.buy-btn {
  border:none;
  border-radius:30px;
  padding:12px 28px;
  font-size:1rem;
  font-weight:700;
  cursor:pointer;
  color:#fff;
  background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
  box-shadow:0 6px 16px rgba(0,0,0,0.15);
  transition: all 0.3s ease;
}
.buy-btn:hover {
  transform: translateY(-4px) scale(1.06);
  box-shadow:0 12px 28px rgba(0,0,0,0.15), 0 0 20px var(--primary-start);
}

/* ===== FOOTER ===== */
footer {
  text-align:center;
  padding:30px;
  background: var(--glass);
  backdrop-filter: blur(20px);
  margin-top:60px;
  font-size:0.9rem;
  color: var(--text-muted);
  position:relative;
  z-index:5;
  border-radius:32px;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeUp {
  from { opacity:0; transform:translateY(40px); }
  to { opacity:1; transform:translateY(0); }
}

/* ===== DESKTOP LOCK ===== */
@media (max-width:1024px) {
  body::before {
    content:"üì¥ Desktop only ‚Äî please use a larger screen";
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:1.3rem;
    background:#fff;
    color:var(--text-dark);
    z-index:20;
  }
  header, .hero, .store, footer, .particles { display:none; }
}
</style>
</head>
<body>

<!-- Floating bubbles -->
<div class="particles" id="particles"></div>

<header>
  <div class="logo">‚öï Store</div>
  <div style="display:flex; gap:15px; align-items:center;">
    <button class="cart-btn" onclick="window.location.href='addremainder.html'">üìù Add Reminder</button>
    <button class="cart-btn">üõí Cart (0)</button>
  </div>
</header>

<section class="hero">
  <h1>Welcome to Store</h1>
  <p>Professional. Safe. Calming. Everything you need at one place.</p>
</section>

<main class="store">
  <div class="product-card">
    <div class="product-title">Cetirizine</div>
    <button class="buy-btn" onclick="window.location.href='cetrizine.html'">BUY</button>
  </div>
  <div class="product-card">
    <div class="product-title">Paracetamol</div>
    <button class="buy-btn" onclick="window.location.href='paracetamol.html'">BUY</button>
  </div>
  <div class="product-card">
    <div class="product-title">Cold Act</div>
    <button class="buy-btn" onclick="window.location.href='coldact.html'">BUY</button>
  </div>
  <div class="product-card">
    <div class="product-title">Vitamin C</div>
    <button class="buy-btn" onclick="window.location.href='vitaminc.html'">BUY</button>
  </div>
  <div class="product-card">
    <div class="product-title">Hand Sanitizer</div>
    <button class="buy-btn" onclick="window.location.href='sanitizer.html'">BUY</button>
  </div>
  <div class="product-card">
    <div class="product-title">First Aid Kit</div>
    <button class="buy-btn" onclick="window.location.href='firstaidkit.html'">BUY</button>
  </div>
</main>

<footer>
  ¬©team-zephyrous
</footer>

<script>
const container = document.getElementById('particles');
for(let i=0;i<50;i++){
  const p=document.createElement('div');
  p.classList.add('particle');
  const size=Math.random()*50+10;
  p.style.width=p.style.height=size+'px';
  p.style.setProperty('--scale',(size/20).toFixed(2));
  p.style.left=Math.random()*100+'vw';
  p.style.top=Math.random()*100+'vh';
  const duration=10+Math.random()*15;
  const delay=Math.random()*-duration;
  p.style.animationDuration=duration+'s';
  p.style.animationDelay=delay+'s';
  container.appendChild(p);
}
</script>

</body>
</html>
