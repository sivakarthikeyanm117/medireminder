<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>MediRemainder — Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<style>
:root {
  --primary-start: #26c6da;
  --primary-end: #009688;
  --bg-start: #d5f4f9;
  --bg-end: #dbd9de;
  --text-dark: #03363d;
  --text-muted: #546e7a;
  --glass: rgba(255,255,255,0.7);
  --particle-color: rgba(38,198,218,0.25);
}

/* ===== BASE ===== */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }
html, body { height: 100%; background: linear-gradient(135deg, var(--bg-start), var(--bg-end)); color: var(--text-dark); overflow: hidden; }

/* ===== HERO ===== */
.hero {
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  position:relative;
  padding:20px;
}
.particles { position:absolute; inset:0; z-index:0; pointer-events:none; }
.bubble {
  position:absolute;
  border-radius:50%;
  background: var(--particle-color);
  animation: float linear infinite;
}
@keyframes float {
  0% { transform: translateY(0) scale(var(--scale)); opacity:0.3; }
  50% { opacity:0.6; }
  100% { transform: translateY(-120vh) scale(var(--scale)); opacity:0; }
}

/* ===== LOGIN CARD ===== */
.login-card {
  position: relative;
  z-index: 1;
  background: var(--glass);
  backdrop-filter: blur(20px);
  border-radius: 32px;
  padding: 50px 60px;
  width: 100%;
  max-width: 420px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.1);
  display:flex;
  flex-direction:column;
  align-items:center;
  transition: transform 0.3s, box-shadow 0.3s;
}
.login-card:hover {
  transform: translateY(-4px) scale(1.02);
  box-shadow: 0 25px 55px rgba(0,0,0,0.15), 0 0 15px var(--primary-start);
}

/* ===== TITLE ===== */
.login-title {
  font-family: 'Poppins', sans-serif;
  font-size: 2.3rem;
  font-weight: 800;
  margin-bottom: 15px;
  text-align: center;
}
.login-title .emoji { font-size: 2.2rem; }

/* ===== SUBTEXT ===== */
.login-sub {
  font-size: 1rem;
  margin-bottom: 30px;
  color: var(--text-muted);
  text-align:center;
  max-width:320px;
}

/* ===== INPUTS ===== */
.login-input {
  width: 100%;
  padding:14px 18px;
  margin-bottom:18px;
  border-radius:25px;
  border:none;
  font-size:1rem;
  outline:none;
  background: rgba(255,255,255,0.35);
  color: var(--text-dark);
  backdrop-filter: blur(10px);
  transition: all 0.3s ease;
}
.login-input::placeholder { color: var(--text-muted); }
.login-input:focus {
  background: rgba(248,248,248,0.55);
  box-shadow:0 3px 15px rgba(38,198,218,0.25);
}

/* ===== LOGIN BUTTON ===== */
.login-btn {
  width:100%;
  padding:14px 0;
  margin-top:10px;
  border:none;
  border-radius:30px;
  font-size:1.05rem;
  font-weight:700;
  cursor:pointer;
  color:#fff;
  font-family:'Poppins',sans-serif;
  background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
  box-shadow: 0 6px 16px rgba(0,0,0,0.15);
  transition: all 0.3s ease;
}
.login-btn:hover {
  transform: translateY(-4px) scale(1.06);
  box-shadow: 0 12px 28px rgba(0,0,0,0.15), 0 0 20px var(--primary-start);
}

/* ===== FOOTER ===== */
.login-footer {
  margin-top:20px;
  font-size:0.9rem;
  color: var(--text-muted);
}
.login-footer a {
  color: var(--primary-end);
  text-decoration:none;
}
.login-footer a:hover { text-decoration:underline; }

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
  .login-card { padding:40px 30px; max-width:340px; }
  .login-title { font-size:2rem; }
  .login-input, .login-btn { font-size:0.95rem; }
}
@media(min-width:1400px){
  .login-card { max-width:480px; padding:60px 70px; }
  .login-title { font-size:2.6rem; }
}
</style>
</head>
<body>

<section class="hero">
  <div class="particles" id="particles"></div>

  <div class="login-card">
    <h1 class="login-title"><span class="emoji">⚕</span> MediRemainder</h1>
    <p class="login-sub">Sign in to manage your medications quickly and safely</p>

    <input type="text" class="login-input" placeholder="Username" />
    <input type="password" class="login-input" placeholder="Password" />

    <button class="login-btn" onclick="window.location.href='dashboard.html'">Login</button>

    <p class="login-footer">Don't have an account? <a href="#">Sign Up</a></p>
  </div>
</section>

<script>
const container = document.getElementById('particles');
for(let i=0;i<30;i++){
  const b = document.createElement('div');
  b.classList.add('bubble');
  const size = Math.random()*60+10; // large bubbles
  b.style.width = b.style.height = size+'px';
  b.style.setProperty('--scale', (size/20).toFixed(2));
  b.style.left = Math.random()*100+'vw';
  b.style.top = Math.random()*100+'vh';
  const duration = 10 + Math.random()*15;
  const delay = Math.random()*-duration;
  b.style.animationDuration = duration+'s';
  b.style.animationDelay = delay+'s';
  container.appendChild(b);
}
</script>

</body>
</html>
