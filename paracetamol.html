<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paracetamol — MediStore</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<style>
:root {
  --primary-start: #26c6da;
  --primary-end: #009688;
  --bg-start: #d5f4f9;
  --bg-end: #dbd9de;
  --text-dark: #03363d;
  --text-muted: #546e7a;
  --glass: rgba(255,255,255,0.7);
  --particle-color: rgba(38,198,218,0.25);
}

/* ===== BASE ===== */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }
body {
  min-height:100vh;
  background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
  display:flex;
  justify-content:center;
  align-items:center;
  color: var(--text-dark);
  overflow:hidden;
  position:relative;
}

/* ===== FLOATING BUBBLES ===== */
.bubble {
  position:absolute;
  border-radius:50%;
  background: var(--particle-color);
  animation: float linear infinite;
  pointer-events:none;
}
@keyframes float {
  0% { transform: translateY(0) scale(var(--scale)); opacity:0.3; }
  50% { opacity:0.6; }
  100% { transform: translateY(-120vh) scale(var(--scale)); opacity:0; }
}

/* ===== PRODUCT CARD ===== */
.product-card {
  background: var(--glass);
  backdrop-filter: blur(20px);
  border-radius: 32px;
  padding:40px;
  max-width:850px;
  width:90%;
  display:flex;
  gap:40px;
  align-items:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.1);
  position:relative;
  z-index:1;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.product-card:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow:0 20px 40px rgba(0,0,0,0.18), 0 0 16px var(--primary-start);
}
.product-card img {
  max-width:320px;
  max-height:380px;
  object-fit:contain;
  border-radius:15px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.product-card img:hover {
  transform: scale(1.05);
  box-shadow: 0 12px 24px rgba(0,0,0,0.15);
}

/* ===== DETAILS ===== */
.details {
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
}
.details h1 {
  font-family:'Poppins', sans-serif;
  font-size:36px;
  font-weight:800;
  margin-bottom:8px;
  color: var(--primary-end);
}
.details h2 {
  font-size:18px;
  font-weight:500;
  color: var(--text-muted);
  margin-bottom:16px;
}
.details p {
  font-size:15px;
  line-height:1.6;
  color:#333;
}
.price {
  font-size:24px;
  font-weight:700;
  margin:20px 0;
  color: var(--primary-start);
}

/* ===== BUTTONS ===== */
.actions {
  display:flex;
  gap:16px;
  flex-wrap:wrap;
}
.btn {
  position:relative;
  border:none;
  padding:14px 32px;
  border-radius:30px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
  color:white;
  box-shadow:0 6px 16px rgba(0,0,0,0.15);
  font-family:'Poppins',sans-serif;
  transition: all 0.3s ease;
}
.btn:hover {
  transform: translateY(-4px) scale(1.06);
  box-shadow: 0 12px 28px rgba(0,0,0,0.15), 0 0 20px var(--primary-start);
}
.btn-outline {
  background: transparent;
  border: 2px solid var(--primary-start);
  color: var(--primary-start);
}
.btn-outline:hover {
  background: var(--primary-start);
  color:white;
  box-shadow: 0 12px 28px rgba(0,0,0,0.15), 0 0 20px var(--primary-start);
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px) {
  .product-card { flex-direction:column; gap:20px; }
  .product-card img { max-width:80%; max-height:300px; }
}
</style>
</head>
<body>

<!-- Floating Bubbles -->
<div id="bubbles-container"></div>

<!-- Product Card -->
<div class="product-card">
  <img src="paracetamol.webp" alt="Paracetamol">
  <div class="details">
    <h1>Paracetamol (Dolo-650)</h1>
    <h2>Fever & Pain Relief</h2>
    <p>
      Paracetamol is commonly used to reduce fever and relieve mild to moderate pain 
      such as headaches, toothaches, and muscle aches. It is one of the safest and most widely used medicines.
    </p>
    <div class="price">₹33 / strip (15 tablets)</div>
    <div class="actions">
      <button class="btn">Buy Now</button>
      <button class="btn btn-outline">Add to Cart</button>
    </div>
  </div>
</div>

<script>
const container = document.getElementById('bubbles-container');
for(let i=0;i<30;i++){
  const b=document.createElement('div');
  b.classList.add('bubble');
  const size = Math.random()*60+10;
  b.style.width=b.style.height=size+'px';
  b.style.setProperty('--scale', (size/20).toFixed(2));
  b.style.left = Math.random()*100+'vw';
  b.style.top = Math.random()*100+'vh';
  const duration = 10 + Math.random()*15;
  const delay = Math.random()*-duration;
  b.style.animationDuration = duration+'s';
  b.style.animationDelay = delay+'s';
  container.appendChild(b);
}
</script>

</body>
</html>
