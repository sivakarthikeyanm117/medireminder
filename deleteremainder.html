<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete Reminder — MediRemainder</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg-start: #d5f4f9;
  --bg-end: #dbd9de;
  --teal-start: #26c6da;
  --teal-end: #009688;
  --text-main: #03363d;
  --text-muted: #546e7a;
}

/* ===== BASE ===== */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }
html, body { height:100%; background: linear-gradient(135deg, var(--bg-start), var(--bg-end)); overflow:hidden; color: var(--text-main); }

/* ===== HERO / FORM SECTION ===== */
.hero {
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  position:relative;
  padding:20px;
}

/* ===== FLOATING BUBBLES ===== */
.particles { position:absolute; inset:0; z-index:0; pointer-events:none; }
.bubble {
  position:absolute;
  border-radius:50%;
  background: rgba(38,198,218,0.25);
  animation: float linear infinite;
}
@keyframes float {
  0% { transform: translateY(0) scale(var(--scale)); opacity:0.3; }
  50% { opacity:0.6; }
  100% { transform: translateY(-120vh) scale(var(--scale)); opacity:0; }
}

/* ===== DELETE REMINDER CARD ===== */
.delete-card {
  position:relative;
  z-index:1;
  background: rgba(255,255,255,0.7);
  backdrop-filter: blur(20px);
  border-radius:32px;
  padding:60px 80px;
  width:100%;
  max-width:700px;
  text-align:center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.delete-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 25px 55px rgba(0,0,0,0.15), 0 0 18px var(--teal-start);
}

/* ===== TITLE & SUBTEXT ===== */
.delete-card h1 {
  font-family:'Poppins',sans-serif;
  font-size:2.8rem;
  font-weight:700;
  margin-bottom:15px;
  color: var(--teal-end);
  animation: fadeSlide 0.8s ease;
}
.delete-card p {
  font-size:1.2rem;
  color: var(--text-muted);
  margin-bottom:40px;
  animation: fadeSlide 1s ease;
}

/* ===== FORM ===== */
form {
  display:flex;
  flex-direction:column;
  gap:20px;
  text-align:left;
}
label {
  font-weight:600;
  color: var(--text-main);
  margin-bottom:5px;
}
input, select {
  padding:14px 18px;
  border-radius:15px;
  border:none;
  background: rgba(255,255,255,0.6);
  backdrop-filter: blur(10px);
  font-size:1rem;
  color: var(--text-main);
  transition: all 0.3s ease;
}
input:focus, select:focus {
  outline:none;
  box-shadow: 0 0 8px var(--teal-start);
}

/* ===== BUTTON ===== */
.btn {
  padding:16px 35px;
  font-size:1.1rem;
  font-weight:700;
  border-radius:30px;
  border:none;
  cursor:pointer;
  background: linear-gradient(135deg, var(--teal-start), var(--teal-end));
  color:#fff;
  box-shadow:0 6px 16px rgba(0,0,0,0.15);
  position:relative;
  overflow:hidden;
  transition: all 0.3s ease;
  align-self:center;
}
.btn:hover {
  transform: translateY(-4px) scale(1.06);
  box-shadow: 0 12px 28px rgba(0,0,0,0.15), 0 0 20px var(--teal-start);
}
.btn::before {
  content:"";
  position:absolute;
  top:0; left:-75%;
  width:50%; height:100%;
  background: linear-gradient(120deg, rgba(255,255,255,0.6), rgba(255,255,255,0));
  transform: skewX(-25deg);
}
.btn:hover::before { animation: shine 0.8s forwards; }
@keyframes shine { 100% { left:125%; } }

@keyframes fadeSlide {
  0% { opacity:0; transform: translateY(20px); }
  100% { opacity:1; transform: translateY(0); }
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px) {
  .delete-card { padding:40px 30px; }
  .delete-card h1 { font-size:2.3rem; }
  .btn { width:200px; font-size:1rem; padding:15px 0; }
}
</style>
</head>
<body>

<section class="hero">
  <!-- Floating Bubbles -->
  <div class="particles" id="particles"></div>

  <div class="delete-card">
    <h1>Delete Medication Reminder</h1>
    <p>Select a reminder to remove from your schedule</p>

    <form>
      <div>
        <label for="medication">Medication Name</label>
        <input type="text" id="medication" name="medication" placeholder="Enter medicine name">
      </div>
      <div>
        <label for="date">Date</label>
        <input type="date" id="date" name="date">
      </div>
      <div>
        <label for="time">Time</label>
        <input type="time" id="time" name="time">
      </div>
      <button class="btn" type="submit">Delete Reminder</button>
    </form>
  </div>
</section>

<!-- Bubbles Script -->
<script>
const container = document.getElementById('particles');
for(let i=0;i<30;i++){
  const b = document.createElement('div');
  b.classList.add('bubble');
  const size = Math.random()*60 + 10; // 10–70px
  b.style.width = b.style.height = size+'px';
  b.style.setProperty('--scale', (size/20).toFixed(2));
  b.style.left = Math.random()*100+'vw';
  b.style.top = Math.random()*100+'vh';
  const duration = 10 + Math.random()*15; // 10–25s
  const delay = Math.random()*-duration;
  b.style.animationDuration = duration+'s';
  b.style.animationDelay = delay+'s';
  container.appendChild(b);
}
</script>

</body>
</html>
