<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upcoming Reminders — MediRemainder</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root {
  --bg-start: #d5f4f9;
  --bg-end: #dbd9de;
  --primary-start: #26c6da;
  --primary-end: #009688;
  --text-dark: #03363d;
  --text-muted: #546e7a;
  --glass: rgba(255,255,255,0.7);
  --particle-color: rgba(38,198,218,0.25);
}

/* ===== BASE ===== */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }
html, body { height:100%; overflow:hidden; background: linear-gradient(135deg, var(--bg-start), var(--bg-end)); color: var(--text-dark); }

/* ===== FLOATING BUBBLES ===== */
.particles { position:absolute; inset:0; z-index:0; pointer-events:none; overflow:hidden; }
.particle {
  position:absolute;
  border-radius:50%;
  background: var(--particle-color);
  animation: float linear infinite;
}
@keyframes float {
  0% { transform: translateY(0) scale(var(--scale)); opacity:0.3; }
  50% { opacity:0.6; }
  100% { transform: translateY(-120vh) scale(var(--scale)); opacity:0; }
}

/* ===== HERO / CARD ===== */
.hero {
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  position:relative;
  padding:20px;
  z-index:1;
}

.upcoming-card {
  position: relative;
  z-index:5;
  background: var(--glass);
  backdrop-filter: blur(20px);
  border-radius:32px;
  padding:60px 80px;
  width:100%;
  max-width:800px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.1);
  transition: transform 0.3s, box-shadow 0.3s;
}
.upcoming-card:hover {
  transform: translateY(-4px);
  box-shadow:0 30px 60px rgba(0,0,0,0.2);
}

.upcoming-card h1 {
  font-family: 'Poppins', sans-serif;
  font-size:2.8rem;
  font-weight:800;
  margin-bottom:15px;
  color: var(--primary-end);
  animation: fadeSlide 0.8s ease;
}

.upcoming-card p {
  font-size:1.2rem;
  color: var(--text-muted);
  margin-bottom:40px;
  animation: fadeSlide 1s ease;
}

/* ===== REMINDERS LIST ===== */
.reminders-list {
  display:flex;
  flex-direction:column;
  gap:20px;
}

.reminder-item {
  background: rgba(255,255,255,0.7);
  backdrop-filter: blur(15px);
  border-radius:28px;
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 6px 16px rgba(0,0,0,0.15);
  transition: transform 0.3s, box-shadow 0.3s;
}

.reminder-item:hover {
  transform: translateY(-3px) scale(1.02);
  box-shadow:0 12px 28px rgba(0,0,0,0.2), 0 0 15px var(--primary-start);
}

.reminder-info {
  display:flex;
  flex-direction:column;
  text-align:left;
}

.reminder-info span {
  font-size:1rem;
  color: var(--text-dark);
}

.reminder-info small {
  font-size:0.9rem;
  color: var(--text-muted);
}

.btn {
  padding:10px 25px;
  font-size:1rem;
  font-weight:700;
  border-radius:30px;
  border:none;
  cursor:pointer;
  background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
  color:#fff;
  font-family:'Poppins',sans-serif;
  box-shadow:0 6px 16px rgba(0,0,0,0.15);
  transition: all 0.3s ease;
}
.btn:hover {
  transform: translateY(-4px) scale(1.06);
  box-shadow:0 12px 28px rgba(0,0,0,0.15), 0 0 20px var(--primary-start);
}

@keyframes fadeSlide {
  0% { opacity:0; transform: translateY(20px); }
  100% { opacity:1; transform: translateY(0); }
}

/* ===== PAST REMINDERS ===== */
.past-reminder {
  opacity: 0.6;
  background: rgba(255,255,255,0.4);
}

.past-reminder .reminder-info span {
  text-decoration: line-through;
  color: var(--text-muted);
}

@media(max-width:768px) {
  .upcoming-card { padding:40px 30px; }
  .upcoming-card h1 { font-size:2.3rem; }
}
</style>
</head>
<body>

<section class="hero">
  <div class="particles" id="particles"></div>

  <div class="upcoming-card">
    <h1>Upcoming Medication Reminders</h1>
    <p>View all scheduled reminders to stay on track with your medications</p>

    <div class="reminders-list" id="remindersList">
      <!-- Reminders will be loaded dynamically -->
    </div>
  </div>
</section>

<script>
// Load and display reminders
function loadUpcomingReminders() {
  const reminders = JSON.parse(localStorage.getItem('mediremainder_reminders') || '[]');
  const remindersList = document.getElementById('remindersList');
  
  if (reminders.length === 0) {
    remindersList.innerHTML = '<div class="reminder-item"><div class="reminder-info"><span>No reminders scheduled</span><small>Add your first reminder to get started</small></div></div>';
    return;
  }
  
  // Sort reminders by date and time
  const sortedReminders = reminders.sort((a, b) => {
    const dateA = new Date(a.date + 'T' + a.time);
    const dateB = new Date(b.date + 'T' + b.time);
    return dateA - dateB;
  });
  
  remindersList.innerHTML = sortedReminders.map(reminder => {
    const reminderDate = new Date(reminder.date + 'T' + reminder.time);
    const now = new Date();
    const isUpcoming = reminderDate > now;
    
    return `
      <div class="reminder-item ${!isUpcoming ? 'past-reminder' : ''}">
        <div class="reminder-info">
          <span>${reminder.medication} (${reminder.time})</span>
          <small>${reminder.dose} • ${reminder.date} • ${reminder.frequency} • ${reminder.notificationType}</small>
        </div>
        <button class="btn" onclick="markAsDone(${reminder.id})">Mark Done</button>
      </div>
    `;
  }).join('');
}

// Mark reminder as done
function markAsDone(id) {
  if (confirm('Mark this reminder as completed?')) {
    let reminders = JSON.parse(localStorage.getItem('mediremainder_reminders') || '[]');
    reminders = reminders.filter(reminder => reminder.id !== id);
    localStorage.setItem('mediremainder_reminders', JSON.stringify(reminders));
    loadUpcomingReminders(); // Refresh the list
  }
}

// Load reminders when page loads
document.addEventListener('DOMContentLoaded', loadUpcomingReminders);

// Bubbles animation
const container = document.getElementById('particles');
for(let i=0;i<30;i++){
  const p=document.createElement('div');
  p.classList.add('particle');
  const size = 15 + Math.random()*50;
  p.style.width = size + 'px';
  p.style.height = size + 'px';
  p.style.setProperty('--scale',(size/20).toFixed(2));
  p.style.left = Math.random()*100+'vw';
  p.style.top = Math.random()*100+'vh';
  const duration = 12 + Math.random()*13;
  const delay = Math.random()*-duration;
  p.style.animationDuration = duration+'s';
  p.style.animationDelay = delay+'s';
  container.appendChild(p);
}
</script>

</body>
</html>
