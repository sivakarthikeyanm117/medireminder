<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ColdAct — MediStore</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg-start: #d5f4f9;
  --bg-end: #dbd9de;
  --teal-start: #26c6da;
  --teal-end: #009688;
  --text-main: #03363d;
  --text-muted: #546e7a;
  --glass: rgba(255,255,255,0.7);
  --particle-color: rgba(38,198,218,0.25);
}

/* ===== BASE ===== */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }
body {
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
  position: relative;
  overflow:hidden;
  color: var(--text-main);
}

/* ===== FLOATING BUBBLES ===== */
.bubbles { position:absolute; inset:0; z-index:0; pointer-events:none; }
.bubble {
  position:absolute;
  border-radius:50%;
  background: var(--particle-color);
  animation: float linear infinite;
}
@keyframes float {
  0% { transform: translateY(0) scale(var(--scale)); opacity:0.3; }
  50% { opacity:0.6; }
  100% { transform: translateY(-120vh) scale(var(--scale)); opacity:0; }
}

/* ===== PRODUCT CARD ===== */
.product-card {
  position: relative;
  z-index:1;
  display:flex;
  flex-wrap:wrap;
  align-items:center;
  gap:40px;
  max-width:900px;
  width:90%;
  background: var(--glass);
  backdrop-filter: blur(20px);
  border-radius:32px;
  padding:50px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.product-card:hover {
  transform: translateY(-8px);
  box-shadow:0 25px 55px rgba(0,0,0,0.18),0 0 18px var(--teal-start);
}
.product-card img {
  max-width:320px;
  border-radius:20px;
  object-fit:contain;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.product-card img:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

/* ===== DETAILS ===== */
.details {
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
}
.details h1 {
  font-family:'Poppins',sans-serif;
  font-size:2.5rem;
  font-weight:700;
  color: var(--teal-end);
  margin-bottom:8px;
}
.details h2 {
  font-size:1.2rem;
  color: var(--text-muted);
  margin-bottom:20px;
}
.details p {
  font-size:1rem;
  line-height:1.7;
  color: var(--text-main);
}
.price {
  font-size:1.5rem;
  font-weight:700;
  margin:20px 0;
  color: var(--teal-start);
  animation: pulse 2s infinite;
}

/* ===== BUTTONS ===== */
.actions {
  display:flex;
  gap:16px;
  flex-wrap:wrap;
}
.btn {
  padding: 14px 34px;
  border:none;
  border-radius:30px;
  font-size:1rem;
  font-weight:700;
  font-family:'Poppins',sans-serif;
  color:#fff;
  background: linear-gradient(135deg, var(--teal-start), var(--teal-end));
  box-shadow: 0 6px 16px rgba(0,0,0,0.15);
  cursor:pointer;
  transition: all 0.3s ease;
  position:relative;
  overflow:hidden;
}
.btn:hover {
  transform: translateY(-4px) scale(1.06);
  box-shadow: 0 12px 28px rgba(0,0,0,0.15), 0 0 20px var(--teal-start);
}
.btn::before {
  content:"";
  position:absolute;
  top:0;
  left:-75%;
  width:50%;
  height:100%;
  background: linear-gradient(120deg, rgba(255,255,255,0.6), rgba(255,255,255,0));
  transform: skewX(-25deg);
}
.btn:hover::before {
  animation: shine 0.8s forwards;
}
.btn-outline {
  background: transparent;
  color: var(--teal-end);
  border:2px solid var(--teal-end);
}
.btn-outline:hover {
  background: var(--teal-end);
  color:#fff;
  box-shadow: 0 12px 28px rgba(0,0,0,0.15), 0 0 20px var(--teal-start);
}

/* ===== ANIMATIONS ===== */
@keyframes pulse {
  0%,100% { color: var(--teal-end); }
  50% { color: var(--teal-start); }
}
@keyframes shine { 100% { left:125%; } }

/* ===== RESPONSIVE ===== */
@media (max-width:768px) {
  .product-card { flex-direction:column; text-align:center; padding:30px; gap:20px; }
  .product-card img { max-width:80%; }
}
</style>
</head>

<body>

<!-- Floating Bubbles -->
<div class="bubbles" id="bubbles"></div>

<!-- ColdAct Product Card -->
<div class="product-card">
  <img src="coldact.png" alt="ColdAct Tablets">
  <div class="details">
    <h1>ColdAct (8mg)</h1>
    <h2>Cold & Flu Relief</h2>
    <p>
      ColdAct helps relieve cold and flu symptoms including cough, runny nose, and mild fever.
      Take as per your doctor’s prescription.
    </p>
    <div class="price">₹184 / 20 pcs</div>
    <div class="actions">
      <button class="btn">Buy Now</button>
      <button class="btn btn-outline">Add to Cart</button>
    </div>
  </div>
</div>

<!-- Bubble Script -->
<script>
const container = document.getElementById('bubbles');
for(let i=0;i<30;i++){
  const b = document.createElement('div');
  b.classList.add('bubble');
  const size = Math.random()*60 + 10; // 10–70px
  b.style.width = b.style.height = size+'px';
  b.style.setProperty('--scale', (size/20).toFixed(2));
  b.style.left = Math.random()*100+'vw';
  b.style.top = Math.random()*100+'vh';
  const duration = 10 + Math.random()*15; // 10–25s
  const delay = Math.random()*-duration;
  b.style.animationDuration = duration+'s';
  b.style.animationDelay = delay+'s';
  container.appendChild(b);
}
</script>

</body>
</html>
